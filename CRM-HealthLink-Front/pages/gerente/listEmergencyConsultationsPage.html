<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Consultas de Emergência</title>
    <link rel="icon" href="/images/logo2.png" type="image/png" />
    <link rel="stylesheet" href="/css/managerStyle.css" />
    <script src="/js/employee.js" defer></script>
    <script src="/js/manager.js" defer></script>

    <style>
        html {
            scroll-behavior: smooth; /* Habilita a rolagem suave */
        }
    </style>
    
</head>

<body>
    <header>
        <div class="header-top">
            <img src="/images/logo2.png" alt="Logo da Empresa" class="logo" />
            <h1 id="welcome-message"></h1>
            <a href="/pages/gerente/home/managerPage.html">
                <button class="back-button">Voltar</button>
            </a>
        </div>
        <h1>Lista de Consultas de Emergência Registradas</h1>
    </header>

    <main>
        <!-- Seção de Consultas de Emergência -->
        <section id="consultas-emergencia" class="content-section" style="display: none;">
            <div class="card">
                <table id="consultas-emergencia-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora de Início</th>
                            <th>Hora de Fim</th>
                            <th>Médico</th>
                            <th>Especialidades</th>

                        </tr>
                    </thead>
                    <tbody id="consultas-emergencia-tbody">
                        <!-- Dados das emergências serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // Exibe a primeira seção por padrão
        document.getElementById('consultas-emergencia').style.display = 'block';

        // Chame a função listarConsultasEmergencia após a página carregar
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token"); 
            listarEmergencias(token);
        });
    </script>
</body>

</html>
