<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontidão do Médico</title>
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <link rel="stylesheet" href="../paciente/chamaPacienteProntidao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="voltarPagina()">
            <i class="bi bi-x-circle"></i>
        </button>
    </header>

    <div style="display: flex" class="loader-container">
        <div class="loader"></div>
        <p>Aguardando um Paciente...</p>
    </div>


    <div class="videos-container">
        <video class="video-remoto" style="display: none"  id="remoteVideo" autoplay></video>
        
        <div class="video-overlay">
            <video class="video-me" style="display: none"  id="localVideo" autoplay></video>
        </div>   
    </div>
    

    <div class="footer-navbar">
        <button class="back-button" id="micButton" onclick="toggleMic()">
            <i class="bi bi-mic-mute-fill"></i>
        </button>
        
        <button class="back-button" id="camButton" onclick="toggleCam()">
            <i class="bi bi-camera-video-off-fill"></i>
        </button>
    </div>


    <video id="remoteVideo" autoplay></video>

    <script src="../mediaControls.js"></script>
    <script src="../stomp.js"></script>
    <script src="../eventDispatcher.js"></script>
    <script src="../deviceManager.js"></script>
    <script src="../onConnect.js"></script>
    <script src="../handlers.js"></script>
    <script src="../ws.js"></script>

    <script>
        WsConnFac.get(onConnectDoctor)

        function voltarPagina() {
            window.history.back(); 
        }
    </script>
</body>
</html>
